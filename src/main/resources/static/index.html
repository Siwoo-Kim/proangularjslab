<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head >
    <meta charset="UTF-8">
    <title>SPA</title>
    <script src="ngmodules/angular.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css" />

    <!--app js-->
    <script src="js/app.js" ></script>
    <!--controller js-->
    <script src="js/controller/todo.js" ></script>
    <!--filter js-->
    <script src="js/filter/checkedItems.js" ></script>
</head>
<body class="container-fluid"
      ng-controller="ToDoCtrl">
    <div class="page-header">
        <h1> {{ todos.user }}'s To Do List
            <span class="label label-default"
                  ng-class="warningLevel()"
                      ng-hide="!anyIncomplete()">
                {{ incompleteCount() }}
            </span>
        </h1>
    </div>
    <div class="input-group">
        <input type="text"
               ng-model="actionText"
               class="form-control">
        <span class="input-group-btn">
            <button class="btn btn-primary"
                    ng-click="addNewItem(actionText)">
                Add
            </button>
        </span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Description</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in todos.items| uncheckedItems: showComplete | orderBy: 'action'">
                <td>{{item.action}}</td>
                <td>
                    <input type="checkbox" ng-model="item.done">
                </td>
                <td>{{item.done}}</td>
            </tr>
        </tbody>
    </table>
    <div class="checkbox-inline">
        <label>
            <input type="checkbox" ng-model="showComplete">
            Show Complete
        </label>
    </div>
</body>
</html>
